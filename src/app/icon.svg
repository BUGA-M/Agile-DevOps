<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Dark Background -->
  <rect width="64" height="64" rx="14" fill="#0a0a0f"/>

  <!-- Infinity Loop path (figure-8) -->
  <!-- Left loop -->
  <path
    d="M 32 32 
       C 32 26, 24 20, 18 22 
       C 10 24, 10 40, 18 42 
       C 24 44, 32 38, 32 32 Z"
    stroke="url(#grad1)"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
  />
  <!-- Right loop -->
  <path
    d="M 32 32 
       C 32 26, 40 20, 46 22 
       C 54 24, 54 40, 46 42 
       C 40 44, 32 38, 32 32 Z"
    stroke="url(#grad2)"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
  />

  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="url(#grad3)" />

  <!-- Gradients -->
  <defs>
    <linearGradient id="grad1" x1="10" y1="22" x2="32" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="grad2" x1="32" y1="22" x2="54" y2="42" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="grad3" x1="29" y1="29" x2="35" y2="35" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
</svg>
